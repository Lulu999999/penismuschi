<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodboy Service Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 2rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        /* Warenkorb */
        .cart-icon {
            width: 50px;
            height: 50px;
            background-color: cyan;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Produktliste */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .add-to-cart {
            background-color: black;
            color: cyan;
            padding: 10px 20px;
            border: 2px solid cyan;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }

        /* Warenkorb Overlay */
        .cart-overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background: #111;
            box-shadow: -5px 0 15px rgba(0, 255, 255, 0.5);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .cart-overlay.active {
            right: 0;
        }

        .cart-close {
            align-self: flex-end;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid cyan;
        }

        .cart-total {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header mit Warenkorb -->
    <header class="header">
        <h1>Goodboy Service</h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <!-- Produktbereich -->
    <section class="products" id="product-container"></section>

    <!-- Warenkorb Overlay -->
    <div class="cart-overlay" id="cart-overlay">
        <span class="cart-close" onclick="toggleCart()">âœ–</span>
        <h2>Warenkorb</h2>
        <div class="cart-items" id="cart-items"></div>
        <p class="cart-total" id="cart-total">Gesamt: 0.00â‚¬</p>
    </div>

    <script>
        let cart = [];
        
        const products = [
            { id: 1, name: "Gaming-Headset", price: 4.99, img: "https://source.unsplash.com/400x300/?gaming,headset" },
            { id: 2, name: "Bluetooth Lautsprecher", price: 3.99, img: "https://source.unsplash.com/400x300/?speaker,bluetooth" },
            { id: 3, name: "Smartphone HÃ¼lle", price: 4.49, img: "https://source.unsplash.com/400x300/?phone,case" },
            { id: 4, name: "Stylische Sonnenbrille", price: 4.00, img: "https://source.unsplash.com/400x300/?sunglasses" },
            { id: 5, name: "Smartwatch Armband", price: 2.99, img: "https://source.unsplash.com/400x300/?smartwatch" },
            { id: 6, name: "Powerbank", price: 5.00, img: "https://source.unsplash.com/400x300/?powerbank" }
        ];

        function renderProducts() {
            const container = document.getElementById("product-container");
            container.innerHTML = "";
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <img src="${product.img}" class="product-img">
                    <h3>${product.name}</h3>
                    <p>${product.price.toFixed(2)}â‚¬</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">In den Warenkorb</button>
                `;
                container.appendChild(card);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            const cartContainer = document.getElementById("cart-items");
            const cartCount = document.getElementById("cart-count");
            const cartTotal = document.getElementById("cart-total");

            cartContainer.innerHTML = "";
            let total = 0;
            
            cart.forEach(item => {
                total += item.price;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `<span>${item.name}</span> <span>${item.price.toFixed(2)}â‚¬</span>`;
                cartContainer.appendChild(cartItem);
            });

            cartCount.innerText = cart.length;
            cartTotal.innerText = `Gesamt: ${total.toFixed(2)}â‚¬`;
        }

        function toggleCart() {
            document.getElementById("cart-overlay").classList.toggle("active");
        }

        window.onload = renderProducts;
    </script>

</body>
</html>
