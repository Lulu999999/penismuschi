<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodboy Service Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background: #111;
            box-shadow: -5px 0 15px rgba(0, 255, 255, 0.5);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .cart-overlay.active {
            right: 0;
        }

        .cart-close {
            align-self: flex-end;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-total {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        .cart-clear, .cart-buy {
            background: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cart-buy {
            background: green;
        }

        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: cyan;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <header class="header">
        <h1>Goodboy Service</h1>
        <div class="cart-icon" onclick="toggleCart()">
            üõí
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <section class="products" id="product-container"></section>

    <div class="cart-overlay" id="cart-overlay">
        <span class="cart-close" onclick="toggleCart()">‚úñ</span>
        <h2>Warenkorb</h2>
        <div class="cart-items" id="cart-items"></div>
        <p class="cart-total" id="cart-total">Gesamt: 0.00‚Ç¨</p>
        <div class="cart-clear" onclick="clearCart()">Warenkorb leeren</div>
        <div class="cart-buy" onclick="buyItems()">Kaufen</div>
    </div>

    <a href="https://discord.gg/QgFSaXnS" class="discord-link" target="_blank">Join Discord</a>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(name + " wurde zum Warenkorb hinzugef√ºgt!");
            updateCart();
        }

        function updateCart() {
            let total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
            document.getElementById("cart-count").innerText = cart.length;
            document.getElementById("cart-total").innerText = "Gesamt: " + total + "‚Ç¨";
            document.getElementById("cart-items").innerHTML = cart.map((item, index) => `
                <div>
                    ${item.name} - ${item.price.toFixed(2)}‚Ç¨ 
                    <button onclick="removeItem(${index})">‚ùå</button>
                </div>
            `).join("");
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function buyItems() {
            if (cart.length === 0) {
                alert("Der Warenkorb ist leer!");
                return;
            }
            fetch("https://discord.com/api/webhooks/1349850414543142912/6ujUtioGiTKVrXMrs-dQbB83Ss5799TzqwczsAdxyeroOXcvaX-ALTRetR25_RywY-D5", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ items: cart })
            })
            .then(response => response.text())
            .then(data => {
                alert("Kauf abgeschlossen! Die Bestellung wurde an Discord gesendet.");
                clearCart();
            })
            .catch(error => {
                alert("Fehler beim Senden der Bestellung.");
                console.error("Error:", error);
            });
        }

        function toggleCart() {
            document.getElementById("cart-overlay").classList.toggle("active");
        }

        window.onload = () => {
            document.getElementById("product-container").innerHTML = `
                <div class="product-card" onclick="addToCart('Gaming Headset', 4.99)">Gaming Headset - 4.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Bluetooth Lautsprecher', 3.99)">Bluetooth Lautsprecher - 3.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Smartphone H√ºlle', 4.49)">Smartphone H√ºlle - 4.49‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Stylische Sonnenbrille', 4.00)">Stylische Sonnenbrille - 4.00‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Kabellose Maus', 5.99)">Kabellose Maus - 5.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Mechanische Tastatur', 9.99)">Mechanische Tastatur - 9.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Gaming Monitor', 199.99)">Gaming Monitor - 199.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Externe Festplatte 1TB', 49.99)">Externe Festplatte 1TB - 49.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Gaming Stuhl', 149.99)">Gaming Stuhl - 149.99‚Ç¨</div>
                <div class="product-card" onclick="addToCart('Webcam 1080p', 29.99)">Webcam 1080p - 29.99‚Ç¨</div>
            `;
        };
    </script>

</body>
</html>
