<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Shop 3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basis-Styles */
        body {
            background-color: #0a0a0a;
            overflow-x: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Regen-Effekt */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 255, 0.6);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Intro */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            animation: fadeOut 3s forwards 2s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .intro-text {
            font-size: 3rem;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 10px cyan, 0 0 20px cyan;
            animation: glitch 1.5s infinite alternate;
        }

        /* Glitch Effekt */
        @keyframes glitch {
            0% { text-shadow: -2px 0 cyan, 2px 0 magenta; }
            100% { text-shadow: 2px 0 cyan, -2px 0 magenta; }
        }

        /* Header */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/1600x900/?cyberpunk,neon') no-repeat center center/cover;
            text-align: center;
            color: white;
            text-shadow: 0 0 15px cyan;
        }

        /* Produktkarten */
        .product-card {
            background-color: #121212;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1);
        }

        /* Produktbilder */
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Buttons */
        .neon-button {
            background-color: black;
            color: cyan;
            padding: 10px 20px;
            border: 2px solid cyan;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .neon-button:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>

    <!-- Intro Screen -->
    <div class="intro">
        <div class="intro-text">Willkommen im Cyber-Shop 3000...</div>
    </div>

    <!-- Regen Animation -->
    <div class="rain"></div>

    <!-- Header -->
    <header class="header">
        <h1 class="text-5xl font-bold">Cyber-Shop <span class="text-cyan-400">3000</span></h1>
    </header>

    <!-- Produktbereich -->
    <section class="py-16 text-center">
        <h2 class="text-4xl font-bold text-cyan-400 mb-6">Unsere Produkte</h2>
        <div id="product-container" class="max-w-4xl mx-auto grid md:grid-cols-3 gap-6"></div>
    </section>

    <script>
        function createRain() {
            const rainContainer = document.querySelector(".rain");
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                rainContainer.appendChild(drop);
            }
        }
        createRain();
    </script>

</body>
</html>
