<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodboy Service Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Intro Screen */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: cyan;
            text-shadow: 0 0 20px cyan;
            animation: fadeOut 3s forwards 2s;
            z-index: 2000;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Regen-Effekt */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 255, 255, 0.6);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #111;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 2rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        /* Warenkorb */
        .cart-icon {
            width: 50px;
            height: 50px;
            background-color: cyan;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }

        /* Produktliste */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background-color: #222;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .add-to-cart {
            background-color: black;
            color: cyan;
            padding: 10px 20px;
            border: 2px solid cyan;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }

        /* Warenkorb Overlay */
        .cart-overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 300px;
            height: 100%;
            background: #111;
            box-shadow: -5px 0 15px rgba(0, 255, 255, 0.5);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .cart-overlay.active {
            right: 0;
        }

        .cart-close {
            align-self: flex-end;
            cursor: pointer;
            font-size: 24px;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-total {
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
        }

        .cart-clear, .cart-buy {
            background: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cart-buy {
            background: green;
        }

        /* Discord Button */
        .discord-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: cyan;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Intro Screen -->
    <div class="intro">Willkommen bei Goodboy Service...</div>

    <!-- Regen Animation -->
    <div class="rain"></div>

    <!-- Header mit Warenkorb -->
    <header class="header">
        <h1>Goodboy Service</h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <!-- Produktbereich -->
    <section class="products" id="product-container"></section>

    <!-- Warenkorb Overlay -->
    <div class="cart-overlay" id="cart-overlay">
        <span class="cart-close" onclick="toggleCart()">âœ–</span>
        <h2>Warenkorb</h2>
        <div class="cart-items" id="cart-items"></div>
        <p class="cart-total" id="cart-total">Gesamt: 0.00â‚¬</p>
        <div class="cart-clear" onclick="clearCart()">Warenkorb leeren</div>
        <div class="cart-buy" onclick="buyItems()">Kaufen</div>
    </div>

    <!-- Discord-Link -->
    <a href="https://discord.gg/QgFSaXnS" class="discord-link" target="_blank">Join Discord</a>

    <script>
        function createRain() {
            const rainContainer = document.querySelector(".rain");
            for (let i = 0; i < 100; i++) {
                let drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 2 + 1}s`;
                rainContainer.appendChild(drop);
            }
        }
        createRain();

        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            alert(name + " wurde zum Warenkorb hinzugefÃ¼gt!");
            updateCart();
        }

        function updateCart() {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("cart-count").innerText = cart.length;
            document.getElementById("cart-total").innerText = `Gesamt: ${total.toFixed(2)}â‚¬`;
            document.getElementById("cart-items").innerHTML = cart.map(item => `<div>${item.name} - ${item.price}â‚¬</div>`).join("");
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        function buyItems() {
            fetch("YOUR_WEBHOOK_URL", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ items: cart })
            });
            alert("Kauf abgeschlossen!");
            clearCart();
        }

        window.onload = () => {
            document.getElementById("product-container").innerHTML = `<div class="product-card" onclick="addToCart('Gaming Headset', 4.99)">Gaming Headset - 4.99â‚¬</div>`;
        };
    </script>

</body>
</html>
